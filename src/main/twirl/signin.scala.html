@()
<div id="wrap">
    <div class="container" id="signinPanel">
        <form class="form-signin form-horizontal" id="signinForm" action="/ajax/signin" method="post">
            <fieldset>
                <legend class="form-signin-heading">Welcome Back</legend>

                <div class="control-group" data-bind="validationElement: email">
                    <input class="input-block-level" type="email" id="signinEmail" name="email" placeholder="email address" data-bind="value: email" autofocus="autofocus"/>
                </div>

                <div class="control-group" data-bind="validationElement: password">
                    <input class="input-block-level"  type="password" id="signinPassword" name="password" placeholder="password" data-bind="value: password"/>
                </div>


                <button class="btn btn-large btn-block btn-primary" data-bind="click: signin, disable: working">
                    <i class="icon-spinner icon-spin" data-bind="visible: working"></i>
                    Sign in</button>

                <div class="controls-group" style="margin-top: 10px;">
                    <label class="checkbox"><input class="input-block-level" type="checkbox" id="signinRemember" name="remember" data-bind="checked: rememberMe" />Remember</label>
                </div>

                <div class="validation-summary">
                    <ul style='visible:false' data-bind="foreach: alerts, css: {visible: alerts().length > 0}">
                        <li><div class='alert alert-error' data-bind="text:$data"></div></li>
                    </ul>
                </div>
            </fieldset>
            <hr>
            <p class="muted pull-right">No account? <a href="/signup">Sign up</a></p>
            <br>
        </form>
    </div> <!-- /container -->
    <div id="push"></div>
</div>
@footer()
@signinScripts()
